<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quizz Estudantil</title>
        <link rel="stylesheet" href="jogo_fácil_matemática.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    </head>
    <body>
        <script>
            var teste = new Audio();
            teste.src = '../Quizz_Estudantil/áudio/questão_certa.mpeg';
        </script>
        <script>
            var erro = new Audio();
            erro.src = '../Quizz_Estudantil/áudio/questão_errada.mpeg';
        </script>
       <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                      Questão
                    </p>
                    <div class="hud-item">
                        <p class="hud-prefix"><br>
                            Pontos
                        </br></p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                 <h1 id="question">Quanto é 1+1?</h1>
             <div class="choice-container">
                 <p class="choice-prefix">A</p>
                 <p class="choice-text" data-number="1">zero</p>
             </div>
             <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">um</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">dois</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">três</p>
            </div>
             </div>
         </div>
        </div>
        <script src="jogo_fácil_matemática.js"></script>
    </body>
</html>
